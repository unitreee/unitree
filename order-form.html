<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitree Robotics - Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Inter', sans-serif;
            --color-text: #2d3436;
            --color-text-light: #636e72;
            --color-background: #ffffff;
            --color-light-gray: #f7f8fa;
            --color-border: #dfe6e9;
            --color-primary: #000;
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            background-color: var(--color-light-gray);
            color: var(--color-text);
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background-color: var(--color-background);
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header img {
            height: 50px;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 10px 0;
        }

        .form-header p {
            font-size: 1rem;
            color: var(--color-text-light);
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-primary);
            box-sizing: border-box; /* Important */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .section-heading {
            font-weight: 700;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
            margin-top: 40px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 25px;
            }
            .form-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://shop.unitree.com/cdn/shop/files/1_1_180x.png" alt="Unitree Logo">
            <h1>Complete Your Order</h1>
            <p>Please fill out the form below to submit your purchase inquiry. Our team will contact you shortly to finalize the details.</p>
        </div>

        <!-- IMPORTANT: Replace the action URL with your Formspree endpoint -->
        <form action="https://formspree.io/f/xyzpoknp" method="POST">
            
            <h2 class="section-heading">Product Selection</h2>
            <div class="form-group">
                <label for="product">Select a Product</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>-- Please choose a product --</option>
                    <option value="Unitree Go2 - $2,800.00 USD">Unitree Go2 - $2,800.00 USD</option>
                    <option value="Unitree G1 - $16,000.00 USD">Unitree G1 - $16,000.00 USD</option>
                    <option value="Unitree B2 - $100,000.00 USD">Unitree B2 - $100,000.00 USD</option>
                    <option value="Unitree H1 - $90,000.00 USD">Unitree H1 - $90,000.00 USD</option>
                    <option value="Unitree H2 - $30,000.00 USD">Unitree H2 - $30,000.00 USD</option>
                    <option value="Unitree R1 - $5,900.00 USD">Unitree R1 - $5,900.00 USD</option>
                </select>
            </div>

            <h2 class="section-heading">Contact Information</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>

            <h2 class="section-heading">Shipping Address</h2>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="New York" required>
            </div>
            <div class="form-group">
                <label for="state">State / Province</label>
                <input type="text" id="state" name="state" placeholder="NY" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal / ZIP Code</label>
                <input type="text" id="postal-code" name="postal_code" placeholder="10001" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="United States" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
    </div>
</body>
</html>
